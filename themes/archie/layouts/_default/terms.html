{{ define "main" }}
<h1 class="page-title">Types</h1>

{{ $biggest := 1 }}
{{ $smallest := 1 }}
{{ $max := 3 }}
{{ $min := 1 }}
{{ $size := $min }}

{{ $data := .Data }}
<div class="tag-cloud">
	<ul class="tags">
		{{ range $key, $value := .Data.Terms.Alphabetical }}
		{{ if ne $value.Name "project" }}
		<a href="{{ $.Site.LanguagePrefix | absURL }}{{ $data.Plural }}/{{ $value.Name | urlize }}/">{{ $value.Name }}s</a>
		{{ end }}
		{{ end }}
	</ul>
</div>
{{ end }}
